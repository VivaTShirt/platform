<!DOCTYPE html>
<html lang="pt-BR" class="bg-purple-100 min-h-screen flex items-center justify-center">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="bg-purple-100 w-full p-6 md:p-8 md:max-w-4xl md:rounded-lg md:flex md:gap-16 md:items-center">

    <div class="hidden md:block bg-purple-400 rounded-lg overflow-hidden max-w-xs flex-shrink-0">
      <img src="image/mulher_login.png" alt="Mulher" class="w-full h-full object-cover" />
    </div>

    <section class="w-full md:flex-1">
      <h1 class="text-center text-purple-500 text-2xl md:text-3xl font-semibold mb-6 md:mb-8">Entre</h1>

      <form id="submitFormToServer" class="flex flex-col gap-4 w-full max-w-md mx-auto">
        <input name="email" type="email" placeholder="Email"
          class="w-full md:w-[400px] p-3 rounded-md border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-400" />

        <div class="relative w-full md:w-[400px]">
          <input name="senha" id="senha" type="password" placeholder="Senha"
            class="p-3 rounded-md border border-transparent w-full pr-10 focus:outline-none focus:ring-2 focus:ring-purple-400" />

          <button type="button" onclick="toggleSenha()"
            class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-gray-600">
            <svg id="iconeSenha" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>

        <div class="text-gray-400 text-sm hover:text-purple-500">
          <a href="/esqueci-a-senha">Esqueci a senha</a>
        </div>

        <button name="buttonSendForm" type="submit"
          class="mt-4 bg-purple-400 text-white m-px py-2 rounded-md font-semibold hover:bg-purple-500 transition-colors w-full md:w-[400px]">
          Entrar
        </button>

        <div class="flex items-center justify-center gap-2 text-sm mb-6">
          <p class="text-gray-500">Ainda nÃ£o tem conta?</p>
          <a href="/cadastro" class="text-gray-400 hover:text-purple-500 transition-colors">
            Cadastre-se
          </a>
        </div>

        <div class="flex items-center justify-center gap-4 mb-6">
          <hr class="flex-1 border-gray-300" />
          <span class="text-gray-400 text-sm font-semibold">OU</span>
          <hr class="flex-1 border-gray-300" />
        </div>

      </form>

      <button id="signInWithGoogle"
        class="flex items-center gap-3 bg-white border border-gray-300 rounded-md py-2 px-4 shadow-sm hover:bg-gray-50 transition-colors mx-auto">
        <div class="w-6 h-6 bg-[#c084fc] rounded-full"><img class="p-1" src="image/google.png"></div>
        <span class="text-gray-600 text-sm">Entre com sua conta do Google</span>
      </button>

    </section>
  </main>

  <script src="js/general.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
