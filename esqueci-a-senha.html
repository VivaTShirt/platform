<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- HEADER -->
    <header class="w-full h-[80px] bg-[#B78BC8] flex items-center p-[5px] lg:p-5 justify-between">
        <div>
            <a href="/login">
                <img class="w-[50px] lg:w-[65px]" src="image/logo.svg" alt="Logo VivaTshirt" />
            </a>
        </div>
    </header>

    <!-- conteudo -->
    <main class="bg-purple-100 w-full p-6">
        <section class="min-h-[60vh] items-center justify-center px-4 flex flex-col">
            <button onclick="window.history.back()" class="self-start mb-4 flex items-center text-[#B78BC8] hover:underline focus:outline-none">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
                Voltar
            </button>
            <h2 class="text-3xl font-semibold text-center text-[#B78BC8] mb-6">Recuperar Senha</h2>
            <p class="text-gray-600 mb-4 text-center">Digite seu e-mail e enviaremos um código de verificação.</p>
            <form id="submitFormToServer">
                <input type="email" name="email" placeholder="Seu e-mail" class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-[#B78BC8]" />
                <button type="submit" class="w-full bg-[#B78BC8] text-white py-3 rounded-lg hover:bg-[#a56bb8] transition-colors">Enviar Código</button>
            </form>
        </section>
    </main>

  <script src="js/general.js"></script>
  <script src="js/esqueci-a-senha.js"></script>

</body>

</html>
