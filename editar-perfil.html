<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - VivaTshirt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-lilas min-h-screen flex flex-col font-sans">

  <!-- HEADER -->
  <header class="w-full h-[80px] bg-[#B78BC8] flex items-center justify-center">
    <h1 class="text-white text-2xl font-semibold">Editar Perfil</h1>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="flex-1 flex items-center justify-center p-6">
    <div class="p-8 w-full max-w-lg">
      <a href="/perfil" class="inline-flex items-center mb-4 text-black hover:text-purple-800 transition font-medium">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
        Voltar
      </a>
      <h2 class="text-2xl font-semibold text-black mb-6 text-center">Editar Perfil</h2>
      <form id="profileForm" class="space-y-4">
        
        <!-- Nome -->
        <div>
          <label class="block text-black font-medium mb-1">Nome:</label>
          <input type="text" name="nome" id="nome" class="w-full border border-black rounded-md p-2" placeholder="Seu nome">
          <span id="nome-erro" class="text-red-500 text-sm"></span>
        </div>

        <!-- E-mail -->
        <div>
          <label class="block text-black font-medium mb-1">E-mail:</label>
          <input type="email" name="email" id="email" class="w-full border border-purple rounded-md p-2" placeholder="seu@email.com">
          <span id="email-erro" class="text-red-500 text-sm"></span>
        </div>

        <!-- Telefone -->
        <div>
          <label class="block text-black font-medium mb-1">Telefone:</label>
          <input type="tel" name="telefone" id="telefone" class="w-full border border-black rounded-md p-2" placeholder="(00) 00000-0000">
          <span id="telefone-erro" class="text-red-500 text-sm"></span>
        </div>

        <!-- Botão Salvar -->
        <button type="submit" class="w-full bg-purple-300 text-white py-2 rounded-full hover:bg-purple-800 transition">Salvar Alterações</button>
      </form>
    </div>
  </main>

    <!-- FOOTER -->
    <footer class="bg-[#0b090d] text-white py-8 mt-5">
      <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-6">
        <!-- Nome da empresa -->
        <div>
          <h3 class="text-[#9875b7] text-2xl font-bold">VivaTshirt</h3>
        </div>
        <!-- Navegação simples -->
        <ul class="flex flex-col md:flex-row gap-4 text-[#ceb8df] text-sm">
          <li><a href="#" class="hover:text-[#9875b7] transition-colors">FAQ</a></li>
          <li><a href="#" class="hover:text-[#9875b7] transition-colors">Contato</a></li>
          <li><a href="#" class="hover:text-[#9875b7] transition-colors">Sobre</a></li>
        </ul>
        <!-- Redes sociais -->
        <div class="flex space-x-4">
          <a href="#" aria-label="Facebook" class="text-[#ceb8df] hover:text-[#9875b7] transition-colors">
            <img src="image/Facebook.svg" alt="Facebook" class="w-6 h-6">
          </a>
          <a href="#" aria-label="Instagram" class="text-[#ceb8df] hover:text-[#9875b7] transition-colors">
            <img src="image/Instagram.svg" alt="Instagram" class="w-6 h-6">
          </a>
          <a href="#" aria-label="WhatsApp" class="text-[#ceb8df] hover:text-[#9875b7] transition-colors">
            <img src="image/WhatsApp.svg" alt="WhatsApp" class="w-6 h-6">
          </a>
        </div>
      </div>
      <div class="mt-6 text-center text-[#ceb8df] text-xs">
        &copy; <span id="current-year"></span> VivaTshirt. Todos os direitos reservados.
      </div>
    </footer>
  
  <script src="js/general.js"></script>
  <script src="js/editar-perfil.js"></script>

</body>
</html>
