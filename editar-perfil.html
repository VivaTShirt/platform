<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - VivaTshirt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-lilas min-h-screen flex flex-col font-sans">

  <!-- HEADER -->
  <header class="w-full h-[80px] bg-[#B78BC8] flex items-center p-[5px] lg:p-5 justify-between">
    <!-- parte esquerda -->
    <div>
      <img class="w-[50px] lg:w-[65px]" src="image/logo.svg" alt="Logo VivaTshirt" />
    </div>

    <!-- parte direita -->
    <div class="flex-row flex items-center gap-[15px]">

      <div id="searchBar" class="p-2 bg-white rounded-[30px] transition-opacity duration-300 opacity-0">
        <input type="text" class="outline-none bg-transparent" placeholder="Buscar..." />
      </div>

      <div id="toggleSearchBar" class="cursor-pointer">
        <img class="w-[25px] lg:w-[35px]" src="image/Search.svg" alt="Lupa" />
      </div>

      <a href="">
        <img class="w-[25px] lg:w-[35px]" src="image/Shopping Cart.svg" alt="Carrinho" />
      </a>
      <a href="/produto.html">
        <img class="w-[25px] lg:w-[35px]" src="image/Test Account.svg" alt="Perfil" />
      </a>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="flex-1 flex items-center justify-center p-6">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-lg">
      <h2 class="text-2xl font-semibold text-roxo mb-6 text-center">Editar Perfil</h2>
      <form id="profileForm" class="space-y-4">
        
        <!-- Nome -->
        <div>
          <label class="block text-roxo font-medium mb-1">Nome:</label>
          <input type="text" id="nome" class="w-full border border-roxo rounded-md p-2" placeholder="Seu nome">
        </div>

        <!-- E-mail -->
        <div>
          <label class="block text-roxo font-medium mb-1">E-mail:</label>
          <input type="email" id="email" class="w-full border border-purple rounded-md p-2" placeholder="seu@email.com">
        </div>

        <!-- Telefone -->
        <div>
          <label class="block text-roxo font-medium mb-1">Telefone:</label>
          <input type="tel" id="telefone" class="w-full border border-roxo rounded-md p-2" placeholder="(00) 00000-0000">
        </div>

        <!-- Endereços -->
        <div>
          <label class="block text-roxo font-medium mb-1">Endereços:</label>
          <div id="enderecosContainer" class="space-y-2"></div>
          <button type="button" onclick="adicionarEndereco()" class="mt-2 bg-purple-300 text-white px-4 py-2 rounded-full hover:bg-purple-800 transition">Adicionar Endereço</button>
        </div>

        <!-- Botão Salvar -->
        <button type="button" onclick="salvarPerfil()" class="w-full bg-purple-300 text-white py-2 rounded-full hover:bg-purple-800 transition">Salvar Alterações</button>
      </form>
    </div>
  </main>

  <!-- MODAL DE CONFIRMAÇÃO -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 w-80 text-center">
      <h3 class="text-roxo text-xl font-bold mb-4">Perfil salvo!</h3>
      <p class="text-gray-700 mb-4">As alterações foram salvas com sucesso.</p>
      <button onclick="fecharModal()" class="bg-roxo text-white px-4 py-2 rounded-full hover:bg-purple-800 transition">OK</button>
    </div>
  </div>

  <!-- FOOTER -->
    <footer class="bg-[#0b090d] text-white py-8 mt-5">
      <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-6">
        <!-- Nome da empresa -->
        <div>
          <h3 class="text-[#9875b7] text-2xl font-bold">VivaTshirt</h3>
        </div>
        <!-- Navegação simples -->
        <ul class="flex flex-col md:flex-row gap-4 text-[#ceb8df] text-sm">
          <li><a href="#" class="hover:text-[#9875b7] transition-colors">FAQ</a></li>
          <li><a href="#" class="hover:text-[#9875b7] transition-colors">Contato</a></li>
          <li><a href="#" class="hover:text-[#9875b7] transition-colors">Sobre</a></li>
        </ul>
        <!-- Redes sociais -->
        <div class="flex space-x-4">
          <a href="#" aria-label="Facebook" class="text-[#ceb8df] hover:text-[#9875b7] transition-colors">
            <img src="image/Facebook.svg" alt="Facebook" class="w-6 h-6">
          </a>
          <a href="#" aria-label="Instagram" class="text-[#ceb8df] hover:text-[#9875b7] transition-colors">
            <img src="image/Instagram.svg" alt="Instagram" class="w-6 h-6">
          </a>
          <a href="#" aria-label="WhatsApp" class="text-[#ceb8df] hover:text-[#9875b7] transition-colors">
            <img src="image/WhatsApp.svg" alt="WhatsApp" class="w-6 h-6">
          </a>
        </div>
      </div>
      <div class="mt-6 text-center text-[#ceb8df] text-xs">
        &copy; <span id="current-year"></span> VivaTshirt. Todos os direitos reservados.
      </div>
    </footer>

  <script>
    document.getElementById("current-year").textContent = new Date().getFullYear();

    // Carregar dados do localStorage ao abrir a página
    window.onload = function() {
      const perfil = JSON.parse(localStorage.getItem("perfil")) || {};
      document.getElementById("nome").value = perfil.nome || "";
      document.getElementById("email").value = perfil.email || "";
      document.getElementById("senha").value = perfil.senha || "";
      if(perfil.enderecos){
        perfil.enderecos.forEach(e => adicionarEndereco(e));
      }
    }

    // Adicionar campo de endereço
    function adicionarEndereco(valor = "") {
      const container = document.getElementById("enderecosContainer");
      const div = document.createElement("div");
      div.className = "flex gap-2";
      div.innerHTML = `
        <input type="text" value="${valor}" class="w-full border border-roxo rounded-md p-2" placeholder="Endereço">
        <button type="button" onclick="this.parentElement.remove()" class="text-red-500 font-bold">X</button>
      `;
      container.appendChild(div);
    }

    // Salvar no localStorage
    function salvarPerfil() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const enderecos = Array.from(document.querySelectorAll('#enderecosContainer input')).map(e => e.value);
      
      const perfil = { nome, email, senha, enderecos };
      localStorage.setItem("perfil", JSON.stringify(perfil));

      // Mostrar modal
      document.getElementById("modal").classList.remove("hidden");
    }

    // Fechar modal
    function fecharModal() {
      document.getElementById("modal").classList.add("hidden");

    // Redireciona para a página de perfil
    window.location.href = "perfil.html";
  }

  </script>

</body>
</html>
